site_name: Metrics Toolkit
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.indexes
  palette:
    primary: blue grey
    accent: blue
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/metrics_toolkit
      name: Metrics Toolkit on Twitter
language: en
font:
  text: Roboto
  code: Roboto Mono
plugins:
  - search
markdown_extensions:
  - meta
docs_dir: docs
nav:
  - Home: index.md
  - Browse Metrics:
    - Altmetric Attention Score: docs/metrics/altmetricattention.md
    - Eigenfactor Score & Article Influence Score: docs/metrics/eigenfactor.md
    - Facebook Posts, Comments, Likes, & Shares: docs/metrics/facebook.md
    - Github Forks, Collaborators, & Watchers: docs/metrics/github.md
    - H-Index: docs/metrics/hindex.md
    - Journal Acceptance Rate: docs/metrics/journalacceptance.md
    - Journal Impact Factor: /metrics/journalimpactfactor.md
    - Monograph Holdings: docs/metrics/monographholdings.md
    - Monograph Sales & Rankings: docs/metrics/monographsales.md
    - Policy Citations: docs/metrics/policycitations.md
    - Relative Citation Ratio (RCR): docs/metrics/relativecitationratio.md
    - Twitter mentions: docs/metrics/twittermentions.md
    - Wikipedia Citations: docs/metrics/wikipedia.md
  - About:
    - mt_mission.md
    - Schema:
      - Metrics Toolkit Schema V2: mt_schema_v2.md
      - Metrics Toolkit Schema V1: mt_schema_v1.md
    - Editorial Boad:
      - editorial_board.md
